<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>77-Popular Tools</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "pdfjs-dist": "https://aistudiocdn.com/pdfjs-dist@^5.4.394",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.79.0",
    "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.1"
  }
}
</script>
<style>
  /* Custom scrollbar styles */
  /* For Webkit-based browsers (Chrome, Safari, Edge) */
  ::-webkit-scrollbar {
    width: 6px;
    height: 6px;
  }
  ::-webkit-scrollbar-track {
    background: transparent;
  }
  ::-webkit-scrollbar-thumb {
    background: #d1d5db; /* Tailwind gray-300 */
    border-radius: 3px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #9ca3af; /* Tailwind gray-400 */
  }
  /* For Firefox */
  * {
    scrollbar-width: thin;
    scrollbar-color: #d1d5db transparent; /* thumb and track */
  }

  /* Custom fonts based on language */
  @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap');
  .font-custom-kr {
      font-family: 'Nanum Gothic', 'Malgun Gothic', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
  }
  .font-custom-en {
      font-family: "Arial", "Calibri", "Times New Roman", system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
  }

  /* Fade-in animation */
  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  .animate-fade-in {
    animation: fadeIn 0.5s ease-out forwards;
  }

  /* Float animation */
  @keyframes float {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-10px);
    }
  }

  .animate-float {
    animation: float 3s ease-in-out infinite;
  }

  /* Slower pulse animation */
  @keyframes pulse-slow {
    50% {
      opacity: .5;
    }
  }
  .animate-pulse-slow {
    animation: pulse-slow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite;
  }

  /* Text recognition scanner animation */
  @keyframes scan {
    0% {
        top: -10%;
        opacity: 0.7;
    }
    100% {
        top: 110%;
        opacity: 0;
    }
  }

  .scanner-effect {
    position: relative;
    overflow: hidden;
  }

  .scanner-effect::after {
    content: '';
    position: absolute;
    left: 0;
    right: 0;
    height: 4px; /* Made thicker */
    background: linear-gradient(90deg, transparent, rgba(139, 92, 246, 0.8), transparent); /* Tailwind violet-500 */
    box-shadow: 0 0 10px rgba(139, 92, 246, 0.5);
    border-radius: 4px;
    animation: scan 2.5s ease-out infinite; /* Made slower */
    animation-delay: 0.2s;
  }

  /* 요약 Markdown 스타일 */
  .markdown-summary h3 {
    font-size: 18px;
    font-weight: bold;
    margin: 1.5rem 0 1rem 0;
    padding-bottom: 0.5rem;
    border-bottom: 2px solid #7c3aed;
    color: #7c3aed;
  }

  .markdown-summary h4 {
    font-size: 16px;
    font-weight: 600;
    margin: 1.25rem 0 0.75rem 0;
    color: #7c3aed;
  }

  .markdown-summary h4::before {
    content: '▸ ';
    color: #7c3aed;
  }

  .markdown-summary p {
    font-size: 14px;
    line-height: 1.6;
    margin-bottom: 0.75rem;
    color: #374151;
  }

  .markdown-summary ul,
  .markdown-summary ol {
    font-size: 14px;
    margin: 0.75rem 0;
    padding-left: 1.5rem;
  }

  .markdown-summary li {
    font-size: 14px;
    margin-bottom: 0.5rem;
    line-height: 1.6;
  }

  .markdown-summary strong {
    font-weight: 600;
    color: #7c3aed;
    background-color: #f3f4f6;
    padding: 0.125rem 0.25rem;
    border-radius: 0.25rem;
  }

  .markdown-summary hr {
    margin: 1.5rem 0;
    border: none;
    border-top: 1px solid #d1d5db;
  }

  .markdown-summary code {
    font-size: 13px;
    background-color: #e5e7eb;
    padding: 0.125rem 0.375rem;
    border-radius: 0.25rem;
    font-family: monospace;
  }
</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
